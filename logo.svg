          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    <!-- Horizontal lines inside document -->
    <line x1="-40" y1="20" x2="40" y2="20" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <line x1="-40" y1="60" x2="40" y2="60" stroke="white" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Green lightning bolt circle (top right indicator) -->
  <circle cx="400" cy="112" r="70" fill="#22c55e"/>

  <!-- Lightning bolt icon -->
  <path d="M 400 70 L 380 105 L 395 105 L 385 145 L 420 100 L 405 100 L 415 70 Z"
