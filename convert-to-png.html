<!DOCTYPE html>
<html>
<head>
    <title>Convert Website Logo to PNG</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        #canvas-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        canvas {
            border-radius: 102px;
            display: block;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 16px 32px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #1d4ed8;
        }
        .success {
            margin-top: 20px;
            padding: 12px 24px;
            background: #22c55e;
            color: white;
            border-radius: 8px;
            display: none;
        }
        .preview-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Website Logo - Ready to Download</h1>
    <p class="subtitle">This is your exact website header logo</p>

    <div id="canvas-container">
        <p class="preview-label">Preview (512x512px):</p>
        <canvas id="logoCanvas" width="512" height="512"></canvas>
    </div>

    <div class="buttons">
        <button onclick="downloadPNG()">Download as PNG</button>
        <button onclick="downloadLargePNG()" style="background: #059669;">Download Large (1024x1024)</button>
    </div>

    <div class="success" id="success">Logo downloaded successfully!</div>

    <script>
        function drawLogo(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 512;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');

            // Rounded rectangle background
            const cornerRadius = 102 * scale;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, cornerRadius);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Move to center for document icon
            ctx.save();
            ctx.translate(size / 2, size / 2);

            // Document icon (white stroke)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 13 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Document outline
            ctx.beginPath();
            ctx.moveTo(-64 * scale, -80 * scale);
            ctx.lineTo(-64 * scale, 80 * scale);
            ctx.lineTo(64 * scale, 80 * scale);
            ctx.lineTo(64 * scale, -16 * scale);
            ctx.lineTo(16 * scale, -80 * scale);
            ctx.closePath();
            ctx.stroke();

            // Document fold corner
            ctx.beginPath();
            ctx.moveTo(16 * scale, -80 * scale);
            ctx.lineTo(16 * scale, -16 * scale);
            ctx.lineTo(64 * scale, -16 * scale);
            ctx.stroke();

            // Horizontal lines inside document
            ctx.beginPath();
            ctx.moveTo(-32 * scale, 0);
            ctx.lineTo(32 * scale, 0);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(-32 * scale, 32 * scale);
            ctx.lineTo(32 * scale, 32 * scale);
            ctx.stroke();

            ctx.restore();

            // Green circle badge (top right)
            ctx.beginPath();
            ctx.arc(410 * scale, 102 * scale, 52 * scale, 0, Math.PI * 2);
            ctx.fillStyle = '#22c55e';
            ctx.fill();

            // Lightning bolt (Zap icon) in white
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(410 * scale, 75 * scale);
            ctx.lineTo(395 * scale, 100 * scale);
            ctx.lineTo(405 * scale, 100 * scale);
            ctx.lineTo(395 * scale, 127 * scale);
            ctx.lineTo(425 * scale, 102 * scale);
            ctx.lineTo(415 * scale, 102 * scale);
            ctx.lineTo(425 * scale, 75 * scale);
            ctx.closePath();
            ctx.fill();
        }

        function downloadPNG() {
            const canvas = document.getElementById('logoCanvas');
            const link = document.createElement('a');
            link.download = 'logo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();

            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
        }

        function downloadLargePNG() {
            // Create a temporary larger canvas
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 1024;
            tempCanvas.height = 1024;
            drawLogo(tempCanvas);

            const link = document.createElement('a');
            link.download = 'logo-large.png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();

            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
        }

        // Draw the logo when page loads
        const canvas = document.getElementById('logoCanvas');
        drawLogo(canvas);
    </script>
</body>
</html>
