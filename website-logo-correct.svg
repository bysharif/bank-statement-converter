<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient rounded square -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main rounded square with gradient -->
  <rect x="0" y="0" width="512" height="512" rx="102" fill="url(#blueGradient)"/>

  <!-- Document icon (centered, white stroke) -->
  <g transform="translate(256, 256)">
    <!-- Document outline -->
    <path d="M -64 -80 L -64 80 L 64 80 L 64 -16 L 16 -80 Z"
          stroke="white"
          stroke-width="13"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Document fold corner -->
    <path d="M 16 -80 L 16 -16 L 64 -16"
          stroke="white"
          stroke-width="13"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Horizontal lines inside document -->
    <line x1="-32" y1="0" x2="32" y2="0"
          stroke="white"
          stroke-width="13"
          stroke-linecap="round"/>

    <line x1="-32" y1="32" x2="32" y2="32"
          stroke="white"
          stroke-width="13"
          stroke-linecap="round"/>
  </g>

  <!-- Green circle badge (TOP RIGHT CORNER - overlapping slightly) -->
  <circle cx="460" cy="52" r="52" fill="#22c55e"/>

  <!-- Lightning bolt (Zap icon) in white -->
  <path d="M 460 25 L 445 50 L 455 50 L 445 77 L 475 52 L 465 52 L 475 25 Z"
        fill="white"/>
</svg>
